        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/jquery-ui.js" data-semver="1.10.0" data-require="jqueryui"></script>
        <script src="js/script.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/css/smoothness/jquery-ui-1.10.0.custom.min.css" rel="stylesheet" data-semver="1.10.0" data-require="jqueryui" />


    </head>

    <body>

        <div class="container-fluid row">
            <header class="container">
                <a href="#" class="logo-btn" style="float:left;" tabindex="1"><img src="https://unisport-assets.s3.amazonaws.com/styleguide/img/logo.svg" alt="Logo"></a>
                <nav class="nav nav-default">
                    <ul class="nav navbar-nav">
                        <li id="forside">

                        </li>
                        <li id="products">
                            <a href="products.html">Products</a>
                        </li>
                    </ul>
                </nav>
            </header>

        <div class="col-md">
            <table class="table table-responsive table-md" id="myTable">
                <thead>
                    <tr>
                        <th id="product_sort" onclick="sortProduct(0)">Product</th>
                        <th></th>
                        <th>Sizes</th>
                        <th id="price_sort">Price</th>
                        <th id="price_delivery">Delivery</th>
                    </tr>
                </thead>

                <tbody id="product_table">

                </tbody>
                
            </table>
            </div>
        </div>
            <script src="js/bootstrap.js"></script>
            
            <script>
function sortProduct(n) {
  var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
  table = document.getElementById("myTable");
  switching = true;
  //Set the sorting direction to ascending:
  dir = "asc"; 
  /*Make a loop that will continue until
  no switching has been done:*/
  while (switching) {
    //start by saying: no switching is done:
    switching = false;
    rows = table.getElementsByTagName("TR");
    /*Loop through all table rows (except the
    first, which contains table headers):*/
    for (i = 1; i < (rows.length - 1); i++) {
      //start by saying there should be no switching:
      shouldSwitch = false;
      /*Get the two elements you want to compare,
      one from current row and one from the next:*/
      x = rows[i].getElementsByTagName("TD")[n];
      y = rows[i + 1].getElementsByTagName("TD")[n];
      /*check if the two rows should switch place,
      based on the direction, asc or desc:*/
      if (dir == "asc") {
        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
          //if so, mark as a switch and break the loop:
          shouldSwitch= true;
          break;
        }
      } else if (dir == "desc") {
        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
          //if so, mark as a switch and break the loop:
          shouldSwitch= true;
          break;
        }
      }
    }
    if (shouldSwitch) {
      /*If a switch has been marked, make the switch
      and mark that a switch has been done:*/
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
      //Each time a switch is done, increase this count by 1:
      switchcount ++; 
    } else {
      /*If no switching has been done AND the direction is "asc",
      set the direction to "desc" and run the while loop again.*/
      if (switchcount == 0 && dir == "asc") {
        dir = "desc";
        switching = true;
      }
    }
  }
}
</script>

    </body>

</html>
